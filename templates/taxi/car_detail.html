{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <a href="{% url 'taxi:car-update' car.pk %}">
    <button type="button" class="btn btn-primary mb-2 mt-2">Update car</button>
  </a>
  <a href="{% url 'taxi:car-delete' car.pk %}">
    <button type="button" class="btn btn-primary mb-2 mt-2">Delete car</button>
  </a>
{% endblock %}
